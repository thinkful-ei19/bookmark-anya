<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Bookmark</title>
</head>
<body>
    <div class= "container">  
    <h1>My Bookmarks</h1>    
    <form class="add-bookmark-form">
        <input type="submit" value="Add Bookmark" id="button-add-bookmark"/> 
    </form>
    <br><br> 

    <form class="rating-form">
        <select name="Rating" id="select-rating-bookmark">
            <option value="1">
                <span>&#x2605</span>
            </option>
            <option value="2">
                <span>&#x2605</span><span>&#x2605</span>
            </option>
            <option value="3">
                    <span>&#x2605</span><span>&#x2605</span><span>&#x2605</span>
            </option>
            <option value="4">
                    <span>&#x2605</span><span>&#x2605</span><span>&#x2605</span><span>&#x2605</span>
            </option>
            <option value="5">
                    <span>&#x2605</span><span>&#x2605</span><span>&#x2605</span><span>&#x2605</span><span>&#x2605</span>
            </option>
        </select>

        <input id="rating-bookmark" type="submit" value="Rating"/> 
    </form>

    <section class="bookmark-form">
        
    </section>

    <ul class='results'>
        <li class="bookmark-item">
            <header>
                <span class="header-text">Bear Stories</span>
            </header>
            <article>
                <p class="desciption">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc mollis bibendum nisl pretium dapibus. Morbi quis ornare felis, a cursus ligula.
                </p>
            </article>
            <div class="rating">
                <!-- <span>&#x2605</span><span>&#x2605</span><span>&#x2605</span> -->
                <span><p>5</p></span>
            </div>
            <div class="visit-site">
                <a href="url">Read It!</a>
            </div>
            <button class="shopping-item-delete js-item-delete">
                    <span class="button-label">delete</span>
            </button>
        </li>
    </ul>
</div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="store.js"></script>
    <script src="bookmarks.js"></script>
    <script src="api.js"></script>
    <script src="index.js"></script>
</body>
</html>
